<!DOCTYPE html> <!-- Indica que este documento é em HTML5 -->
<html lang="pt-br"> <!-- Seta a linguagem -->

    <!-- Cabeça -->
    <head>
        <meta charset="UTF-8"> <!-- Seta o conjunto de caracteres -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Força o Internet Explorer a renderizar o site -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Faz o site ocupar 100% da área do corpo -->
        <link rel="shortcut icon" href="../../images/html-5.ico" type="image/x-icon">
        <title>Tags HTML</title><!-- Título do site -->
    </head>

    <!-- Corpo -->
    <body>
        <h1>Tags em HTML</h1>
        <hr> <!-- Coloca uma linha horizontal -->

        <p>Em HTML 5, podemos inserir os elementos da lista a seguir. <br>
            Passe o mouse sobre os termos para descobrir qual tag o representa.</p>

        <ul type="disc">
            <li><abbr title="&lt;h1&gt ... &lt;h6&gt">Título</abbr></li>
            <li><abbr title="&lt;p&gt">Parágrafo</abbr></li>
            <li><abbr title="&lt;img&gt">Imagem</abbr></li>
            <li><abbr title="&lt;abbr&gt">Abreviação</abbr></li>
            <li><abbr title="&lt;code&gt">Código fonte</abbr></li>
            <li><abbr title="&lt;ol&gt &lt;li&gt">Lista numerada</abbr></li>
            <li><abbr title="&lt;ul&gt &lt;li&gt">Lista com demarcadores</abbr></li>
        </ul>
    </body>
</html>
