<!DOCTYPE html> <!-- Indica que este documento é em HTML5 -->
<html lang="pt-br"> <!-- Seta a linguagem -->

<!-- Cabeça -->
<head>
    <meta charset="UTF-8"> <!-- Seta o conjunto de caracteres -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Força o Internet Explorer a renderizar o site -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Faz o site ocupar 100% da área do corpo -->
    <title>P&Q</title><!-- Título do site -->
</head>

<!-- Corpo -->
<body>
    <h1>Parágrafos e Quebras</h1>
    <hr> <!-- Coloca uma linha horizontal -->

    <!-- Os sinais < e > são reservados -->
    <!-- Para imprimí-los, devemos usar tags -->
    <!-- &lt; para <, que significa "less than" -->
    <!-- &gt; para >, que significa "greater than" -->

    <p>Para escrever um parágrafo,basta escrever o seu texto entre
        as tags &lt;p&gt; e &lt;/p&gt;.
    </p>

    <p>Para quebrar a linha do texto, <br> desse jeito,
        basta usar a tag &lt;br&gt;.
    </p>

    <!-- Não é certo usar </br> para cada linha quebrada no mesmo lugar -->
    <!-- Esse problema se resolve com CSS -->

    <p>Vamos adicionar alguns símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uparrow; <!-- O mesmo que uarr -->
    </p>

    <p>Vamos adicionar alguns emoji: <!-- Com os códigos da Emojipedia -->
        &#x1F617;
        &#x1FAF0;
    </p>
</body>
</html>
