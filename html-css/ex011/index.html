<!DOCTYPE html> <!-- Indica que este documento é em HTML5 -->
<html lang="pt-br"> <!-- Seta a linguagem -->

    <!-- Cabeça -->
    <head>
        <meta charset="UTF-8"> <!-- Seta o conjunto de caracteres -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Força o Internet Explorer a renderizar o site -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Faz o site ocupar 100% da área do corpo -->
        <link rel="shortcut icon" href="../../images/html-5.ico" type="image/x-icon">
        <title>Mídias em HTML</title><!-- Título do site -->
    </head>

    <!-- Corpo -->
    <body>
        <h1>Mídias em HTML</h1>
        <hr> <!-- Coloca uma linha horizontal -->

        <!-- Imagem dinâmica -->

        <h2>Imagem dinâmica</h2>

        <!-- <source media="" srcset="" type=""> -->

        <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente
            aumente e diminua o tamanho do seu navegador.</p>

        <picture>
            <source media="(max-width: 750px)" srcset="../../images/tamanho-p.png"
            type="image/png">
            <source media="(max-width: 1050px)" srcset="../../images/tamanho-m.png"
            type="image/png">
            <img src="../../images/tamanho-g.png" alt="Imagem G">
        </picture>

        <!-- Áudio -->

        <h2>Áudio</h2>

        <!--
        <audio preload="" controls loop>
            <source src="" type="">
        </audio>
        -->

        <p>Escute a voz da razão:</p>

        <audio preload="metadata" controls loop>
            <source src="../../audios/portugal.mp3" type="audio/mpeg">
            <source src="../../audios/portugal.ogg" type="audio/ogg">
            <source src="../../audios/portugal.wav" type="audio/wav">
    
            <p>Seu navegador não consegue reproduzir áudio, clique
                <a href="../../audios/portugal.ogg">aqui</a> para baixar o arquivo
                em ogg.</p>
        </audio>
    </body>
</html>
