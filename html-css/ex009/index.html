<!DOCTYPE html> <!-- Indica que este documento é em HTML5 -->
<html lang="pt-br"> <!-- Seta a linguagem -->

<!-- Cabeça -->
<head>
    <meta charset="UTF-8"> <!-- Seta o conjunto de caracteres -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Força o Internet Explorer a renderizar o site -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Faz o site ocupar 100% da área do corpo -->
    <title>Listas</title><!-- Título do site -->
</head>

<!-- Corpo -->
<body>
    <h1>Listas</h1>
    <hr> <!-- Coloca uma linha horizontal -->

    <!-- Lista Ordenada -->

    <h2>Lista Ordenada</h2>

    <p>Para criar uma lista ordenada, basta usar a tag &lt;ol&gt.</p>

    <ol type="1" start="1">
        <li>Castiel</li>
        <li>Ken</li>
        <li>Nath</li>
        <li>Armin</li>
        <li>Lysandre</li>
    </ol>

    <!-- Lista Não Ordenada -->

    <h2>Lista Não Ordenada</h2>

    <p>Para criar uma lista não ordenada, basta usar a tag &lt;ul&gt.</p>

    <ul type="disc"> <!-- disc, circle ou square -->
        <li>Vladimir</li>
        <li>Beliath</li>
        <li>Ivan</li>
        <li>Aaron</li>
        <li>Ethan</li>
        <li>Raphael</li>
        <li>Neil</li>
    </ul>
</body>
</html>
