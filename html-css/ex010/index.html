<!DOCTYPE html> <!-- Indica que este documento é em HTML5 -->

<!-- Cabeça -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Força o Internet Explorer a renderizar o site -->

    <title>Links</title><!-- Título do site -->

<!-- Corpo -->
<body>
    <h1>Links</h1>
    <hr> <!-- Coloca uma linha horizontal -->

    <!-- Links externos -->

    <h2>Links externos</h2>

    <!-- Links externos levam o usuário a outro site. Para isso, basta usar a tag
        &lt;a href=""&gt. -->

    <!-- Para abrir o link em uma nova aba, basta colocar
        target="_blank" rel="external -->

    <p>Você pode ver o meu <a href="https://github.com/kezialves"> GitHub</a>.</p>

    <p>Clique <a href="https://youtu.be/nYjqn9ztv9g" target="_blank" rel="external">
        aqui</a> para ter uma surpresa.</p>

    <!-- Links internos -->

    <h2>Links internos</h2>

    <!-- Links internos levam o usuário a outro lugar do mesmo site. Para isso,
        basta usar a tag &lt;a href=""&gt. -->

    <p>Consulte o oráculo <a href="pg002.html" target="_self" rel="next">
        aqui</a>!</p>

    <p>Conheça o <a href="rick/pg003.html" target="_self" rel="next">Tio Rick.</a></p>
</body>
</html>
